<!DOCTYPE html>
<html>

    <title>Buy</title>
    <link rel="icon" href="Assets/Images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="style2.css">    
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="index.html"><img src="Assets/Images/logo.png" class="logo"></a>
            <ul>
                <li> <a href="Buy.html"><b>Buy</b></a></li>
                <li> <a href="Rent.html"><b>Rent</b></a></li>
                <li> <a href="Sell.html"><b>Sell</b></a></li>
                <li> <a href="Post.html"><b>Post Property for Free</b></a></li>
                <li> <a href="login.html"><b>Hello/Signup</b></a></li>
                <li> <a href="Contact.html"><b>Contact us</b></a></li>
            </ul>
        </div>
        <form class="form-style" action="">
            <fieldset class="form">
                <label for="Project name">Project name:</label>
                <select name="Project name" id="Project name" required>
                    <option value="">--Select Project--</option>
                    <option value="Happy Living">Happy Living</option>
                    <option value="Icon Honey Pool">Icon Honey Pool</option>
                    <option value="Best County">Best County</option>
                    <option value="Vakil House">Vakil House</option>
                    <option value="Liberty Square">Liberty Square</option>
                </select>
                <label for="Flat type">Flat type:</label>
                <select name="Flat type" id="Flat type" required>
                    <option value="">--Select Flat Type--</option>
                    <option value="1BHK">1BHK</option>
                    <option value="2BHK">2BHK</option>
                    <option value="3BHK">3BHK</option>
                    <option value="Villa">Villa</option>
                </select>
                <br><br>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required><br><br>    
                <label for="Mob. no.">Mob. no.:</label>
                <input type="tel" id="Mob. no." name="Mob. no." pattern="[0-9]{10}" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Get Quotation</button>
                <input type="reset" value="Reset">
            </fieldset>
        </form>
</body>
