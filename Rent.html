        <form class="form-style" action="">
            <fieldset class="form">
                <label for="City name">City:</label>
                    <select name="City name" id="City name" required>
                        <option value="">--Select City--</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Pune">Pune</option>
                        <option value="Patna">Patna</option>
                        <option value="Ranchi">Ranchi</option>
                    </select>
                <label for="Flat type">Flat type:</label>
                    <select name="Flat type" id="Flat type" required>
                        <option value="">--Select Flat Type--</option>
                        <option value="1BHK">1BHK</option>
                        <option value="2BHK">2BHK</option>
                        <option value="3BHK">3BHK</option>
                        <option value="Villa">Villa</option>
                    </select>
                <label for="Budget">Budget:</label>
                    <select name="Budget" id="Budget" required>
                    <option value="">--Budget--</option>
                    <option value="5-10 Thousand">5-10 Thousand</option>
                    <option value="10-20 Thousand">10-20 Thousand</option>
                    <option value="20-40 Thousand">20-40 Thousand</option>
                </select><br><br>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required><br><br>    
                <label for="Mob. no.">Mob. no.:</label>
                <input type="tel" id="Mob. no." name="Mob. no." pattern="[0-9]{10}" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Submit</button>
                <input type="reset" value="Reset">
            </fieldset>
        </form>
</body>
